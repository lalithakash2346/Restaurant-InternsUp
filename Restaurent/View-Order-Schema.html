<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Schema</title>
    <link rel="stylesheet" href="Res.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top opacity">
        <a class="navbar-brand" href="Home-Page.html"><img src="images/Logo.png" style="height: 110px;"/></a>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center" style="margin-top: 90px;">Order Schema</h2>
        <div id="order-details" class="mt-4">
            <!-- Order details will be injected here -->
        </div>
    </div>
    <script>
        fetch('/view-order-schema-data')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('order-details');
                if (data.length > 0) {
                    let table = '<table class="table table-bordered"><thead><tr><th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Order Type</th><th>Items</th><th>Total Price</th></tr></thead><tbody>';
                    data.forEach(order => {
                        // Calculate total price for the order
                        const totalPrice = order.items.reduce((total, item) => total + (item.price * item.quantity), 0);
                        
                        table += `<tr>
                            <td>${order._id}</td>
                            <td>${order.name}</td>
                            <td>${order.email}</td>
                            <td>${order.phone}</td>
                            <td>${order.source}</td>
                            <td>${order.items.map(item => `${item.name} (x${item.quantity})`).join(', ')}</td>
                            <td>â‚¹${totalPrice.toFixed(2)}</td> <!-- Display total price -->
                        </tr>`;
                    });
                    table += '</tbody></table>';
                    container.innerHTML = table;
                } else {
                    container.innerHTML = '<p>No orders found.</p>';
                }
            })
            .catch(error => console.error('Error fetching order schema:', error));
    </script>
</body>
</html>
